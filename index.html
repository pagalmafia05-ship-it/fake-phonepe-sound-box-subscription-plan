  const ADMIN_PASSWORD = 'shadowxyz'; // as requested (INSECURE)
  const STORAGE_KEY = 'plans_config';

  function loadConfig(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return DEFAULT_CONFIG;
      return JSON.parse(raw);
    }catch(e){
      console.error('config load error', e);
      return DEFAULT_CONFIG;
    }
  }

  function saveConfig(cfg){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(cfg, null, 2));
  }

  function renderPlans(){

<style>
  /* Payment panel styles */
  #paymentPanel { display:none; max-width:420px; margin:18px auto 0; background:#fff; padding:16px; border-radius:12px; box-shadow:0 8px 24px rgba(2,6,23,0.08); font-family:Inter,system-ui,Arial; }

<div id="paymentPanel" aria-hidden="true">
  <h3>Confirm Payment</h3>
  <p class="small">Enter UTR (12 digits) below. You have <strong id="countdown">30</strong>s to submit.</p>

  <div class="row">
    <input id="utrInput" type="text" inputmode="numeric" maxlength="12" placeholder="Enter 12-digit UTR" />
    <button id="pasteBtn" class="secondary" type="button" onclick="pasteUTR()">Paste</button>
  </div>

  <div class="timer" id="timerDisplay">30</div>
  <div class="msg" id="paymentMsg"></div>

  <div class="actions">
    <button id="submitUTR" disabled onclick="submitUTR()">Submit UTR</button>
    <button class="secondary" onclick="resetPaymentPanel()">Reset</button>
  </div>
</div>

<script>
  // Elements
  const paymentPanel = document.getElementById('paymentPanel');
  const utrInput = document.getElementById('utrInput');
  const timerDisplay = document.getElementById('timerDisplay');
  const paymentMsg = document.getElementById('paymentMsg');
  const submitUTR = document.getElementById('submitUTR');
  const countdown = document.getElementById('countdown');

  let timer = null;
  let timeLeft = 30;

  // Show panel when Buy Now clicked
  function showPaymentPanel() {
    paymentPanel.style.display = 'block';
    paymentPanel.setAttribute('aria-hidden', 'false');
    utrInput.disabled = false;
    startCountdown(); // start 30s countdown automatically
    utrInput.focus();
  }

  // Allow only digits and limit to 12
  utrInput.addEventListener('input', (e) => {
    const cleaned = e.target.value.replace(/\D/g,'').slice(0,12);
    e.target.value = cleaned;
    paymentMsg.textContent = '';
    updateSubmitState();
  });

  // Paste helper (mobile: user can paste from clipboard)
  function pasteUTR() {
    if (navigator.clipboard && navigator.clipboard.readText) {
      navigator.clipboard.readText().then(text => {
        utrInput.value = (text.replace(/\D/g,'').slice(0,12));
        updateSubmitState();
      }).catch(()=> {
        paymentMsg.textContent = 'Clipboard access denied. Please paste manually.';
      });
    } else {
      paymentMsg.textContent = 'Clipboard not supported in this browser.';
    }
  }

  function isValidUTR() {
    return /^\d{12}$/.test(utrInput.value);
  }

  function updateSubmitState() {
    submitUTR.disabled = !isValidUTR() || timeLeft <= 0;
  }

  function startCountdown() {
    // reset if running
    if (timer) clearInterval(timer);
    timeLeft = 30;
    updateTimerDisplay();
    paymentMsg.textContent = '';
    updateSubmitState();

    timer = setInterval(() => {
      timeLeft--;
      updateTimerDisplay();
      if (timeLeft <= 0) {
        clearInterval(timer);
        timerFinished();
      }
      updateSubmitState();
    }, 1000);
  }

  function updateTimerDisplay() {
    timerDisplay.textContent = timeLeft;
    countdown.textContent = timeLeft;
  }

  function timerFinished() {
    paymentMsg.textContent = 'Time expired — please reset to try again.';
    utrInput.disabled = true;
    submitUTR.disabled = true;
  }

  function resetPaymentPanel() {
    if (timer) clearInterval(timer);
    timeLeft = 30;
    updateTimerDisplay();
    paymentMsg.textContent = '';
    utrInput.value = '';
    utrInput.disabled = false;
    submitUTR.disabled = true;
    // Do not auto-hide, user can start again
  }

  // When user clicks submit
  function submitUTR() {
    if (!isValidUTR()) {
      paymentMsg.textContent = 'UTR must be exactly 12 digits.';
      return;
    }
    if (timeLeft <= 0) {
      paymentMsg.textContent = 'Timer expired. Reset and try again.';
      return;
    }

    // ✅ Replace this block with your server call or next action
    // For demo we just show success and lock input.
    paymentMsg.style.color = 'green';
    paymentMsg.textContent = 'UTR submitted successfully!';
    utrInput.disabled = true;
    submitUTR.disabled = true;
    if (timer) clearInterval(timer);
  }

  // Optional: close panel when clicking outside or pressing ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      paymentPanel.style.display = 'none';
      paymentPanel.setAttribute('aria-hidden', 'true');
      if (timer) clearInterval(timer);
    }
  });
</script>
